<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Science AI Assistant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid vh-100 d-flex flex-column">
        <div class="row flex-grow-1">
            <!-- Main chat area -->
            <div class="col-12 d-flex flex-column chat-container">
                <!-- Chat messages -->
                <div id="chat-messages" class="flex-grow-1 p-3 overflow-auto">
                    <!-- Existing chat history -->
                    {% for message in chat_history %}
                        <div class="chat-message {% if message.role == 'user' %}user-message{% else %}assistant-message{% endif %}">
                            <div class="message-content">
                                {{ message.content|safe }}
                            </div>
                        </div>
                    {% endfor %}
                </div>

                <!-- Typing indicator (hidden by default) -->
                <div id="typing-indicator" class="typing-indicator p-2" style="display: none;">
                    <div class="typing-animation">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>

                <!-- Controls area -->
                <div class="input-container">
                    <div class="d-flex justify-content-end clearfix mb-2">
                        <button id="clear-btn" class="btn-clear">
                            <i class="fas fa-trash-alt me-1"></i> Clear Chat
                        </button>
                    </div>
                    
                    <form id="chat-form" class="d-flex">
                        <div class="chat-input-wrapper">
                            <div class="input-info">
                                <i class="fas fa-info-circle"></i> Only Computer Science related questions will be answered.
                            </div>
                            <div class="input-group">
                                <textarea 
                                    id="user-input" 
                                    class="form-control" 
                                    placeholder="Ask a Computer Science question..."
                                    rows="1"
                                    required
                                ></textarea>
                                <button type="submit" id="send-btn">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
